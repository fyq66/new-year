      border: none;
      cursor: pointer;
      z-index: 100;
    }

    #start-btn:focus {
      outline: none;
    }

    .text-message {
      font-size: 50px;
      font-weight: bold;
      color: white;
      position: absolute;
      text-align: center;
      z-index: 200;
      display: none; /* Initially hidden */
    }
  </style>

<body>
<button id="start-btn"></button> <!-- 按钮只有背景图片 -->
<canvas id="fireworks" class="fireworks-canvas"></canvas>
<div class="word-container">
  <canvas id="word" class="word-canvas"></canvas>
</div>

<!-- 添加音频元素 -->
<audio id="firework-sound" src="https://raw.githubusercontent.com/fyq66/new-year/main/firework2.m4a" preload="auto"></audio>
<audio id="firework-sound-2" src="https://raw.githubusercontent.com/fyq66/new-year/main/firework3.m4a" preload="auto"></audio>

<!-- 显示天数差值的文字 -->
<div id="message" class="text-message"></div>

<script src="./constants.js"></script>
<script src="./utils.js"></script>
<script src="./imageSrc.js"></script>
<script src="./tinycolor.js"></script>
<script src="./fireworks.js"></script>
<script src="./word.js"></script>

<script>
  {
    const startBtn = document.querySelector("#start-btn");
    const fireworksCanvas = document.querySelector("#fireworks");
    const fireworks = new Fireworks(fireworksCanvas);
    const fireworkSound = document.querySelector("#firework-sound"); // 获取音频元素
    const fireworkSound2 = document.querySelector("#firework-sound-2"); // 获取第二个音频元素
    const messageElement = document.querySelector("#message"); // 获取消息显示元素

    // 目标日期
    const targetDate = new Date("2023-11-26"); // 目标日期：2023年11月26日
    // 计算当前日期与目标日期之间的天数差
    function calculateDaysDifference() {
      const currentDate = new Date(); // 当前日期
      const timeDiff = currentDate - targetDate; // 毫秒差
      const dayDiff = Math.floor(timeDiff / (1000 * 3600 * 24)); // 转换为天数
      return dayDiff;
    }

    // 按钮点击事件
    startBtn.addEventListener("click", () => {
      // 隐藏开始按钮
      startBtn.style.display = "none";

      // 播放音效
      fireworkSound.play();

      // 获取按钮的位置
      const buttonRect = startBtn.getBoundingClientRect();
      const buttonY = buttonRect.top; // 按钮的Y坐标

      // 设置第一个烟花的发射位置在按钮的正上方一定距离
      const fireworkYPosition = buttonY - 600; // 距离按钮200px处发射烟花
      fireworks.createFirework(buttonRect.left + buttonRect.width / 2, fireworkYPosition, 'hsla(210, 100%, 50%, 1)'); // 调整烟花发射位置
      fireworks.start();

      // 等待2秒后显示文字并继续烟花动画
      setTimeout(() => {
        // 初始化并开始显示文字
        const wordCanvas = document.querySelector("#word");
        const image = imageSrc;  // 确保imageSrc在imageSrc.js中已定义
        const word = new Word(wordCanvas, image);  // 使用Word类
        word.start();

        // 继续烟花动画
        fireworks.loop();
      }, 2000); // 等待2秒后显示文字
    });

    // 音频1播放完后播放音频2
    fireworkSound.addEventListener('ended', () => {
      fireworkSound2.play(); // 播放第二个音效
    });

    // 音频2播放完后显示天数差值文字
    fireworkSound2.addEventListener('ended', () => {
      // 显示天数差值文字
      const daysDiff = calculateDaysDifference();
      messageElement.textContent = `我们在一起已经 ${daysDiff} 天了！`;
      messageElement.style.display = "block"; // 显示文字
    });

    // 按钮消失后，点击页面任何地方生成烟花
    document.addEventListener("click", (event) => {
      if (startBtn.style.display === "none")  // 确保按钮已经隐藏
        fireworks.createFirework(event.offsetX, event.offsetY);
    });
  }
</script>
</body>
</html>
